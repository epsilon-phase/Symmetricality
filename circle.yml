machine:
  pre:
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 20
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 20
dependencies:
  cache_directories:
    - SFML
    - cmake-3.4.1
  pre:
    - sudo apt-get update
    - sudo apt-get install cmake-gui libpthread-stubs0-dev libgl1-mesa-dev libx11-dev libxrandr-dev libfreetype6-dev libglew1.5-dev libjpeg8-dev libsndfile1-dev libopenal-dev libudev-dev libxcb-image0-dev
    - bash ./install_dep.sh
    - sudo ldconfig
  post:
    - cmake .
    - make
    - mv Symmetricality $CIRCLE_ARTIFACTS
    - mv LinLibertine_DRah.ttf $CIRCLE_ARTIFACTS
    - cp assets/sprite_sheet.png $CIRCLE_ARTIFACTS/buildings.png
    - cp Symmetricality.json $CIRCLE_ARTIFACTS
    - cp assets/designations.png $CIRCLE_ARTIFACTS
    - cp assets/menu_continuance.png $CIRCLE_ARTIFACTS
    - cp assets/menu_utility_icons.png $CIRCLE_ARTIFACTS
